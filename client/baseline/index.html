<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <title>Teste WebSockets</title>

  <meta charset="utf-8">
  <meta name="author"
    content="José Cintra em Outubro de 2019 - www.josecintra.com/blog/comunicacao-websockets-nodemcu-esp8266">
  <meta name="keywords" content="HTML5, CSS, jQuery, WebSockets, ESP8266, Arduino">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body class="bg-secondary">

  <br />
  <div class="container bg-secondary">

    <div class="row">
      <div class="col-sm-12">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center">Teste WebSocket</h2>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="row">
      <div class="col-sm-6">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <h5 class="card-title"><strong><i class="fas fa-lightbulb"></i> Situação do LED</strong></h5>

        </div>
      </div>

        <div class="card bg-dark text-white">

        </div>
      </div>
    </div>

    <br />
    <div class="row">
      <div class="col-sm-12">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <h5 class="card-title"><strong><i class="fas fa-history"></i> Log de comunicação</strong></h5>
            <textarea id="log" class="form-control bg-dark text-white" rows="6" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
